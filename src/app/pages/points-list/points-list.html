<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Points List</h2>
  <div class="overflow-hidden rounded-4xl border border-gray-200">
    <table class="min-w-full bg-white">
      <thead class="bg-gray-50">
        <tr>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            To
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            For
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Points
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Date
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            By who
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Action
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        @for (kudos of kudosList$(); track kudos.id) {
        <tr>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{ kudos.to }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{ kudos.comment }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{ kudos.points }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{ kudos.date | date : "longDate" }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{ kudos.from }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            <button
              class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600"
              (click)="removeKudos(kudos.id)"
            >
              Delete
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
